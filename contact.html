<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cont.css">
    <title>Contact</title>
</head>
<body>
    <div class="section">
        <div class="contact-info">
            <div class="img"><img src="/images/location-pin.png" height="30px" width="30px" alt="loc">Address</div>
            <div class="img"><img src="/images/email.png" height="30px" width="30px" alt="email">tbl@gmail.com</div>
            <div class="img"><img src="/images/phone.png" height="30px" width="30px" alt="phonenum">070345342</div>
            <div class="img"><img src="/images/calendar.png" height="30px" width="30px" alt="date">00</div>
        </div>
        <div class="contact-form">
            <h2>Contact us</h2>
            <form action="na" method="POST">
                <input type="text" name="name" class="text-box" placeholder="Your Name..." required>
                <input type="email" name="email" class="text-box" placeholder="Your Email..." required>
                <input type="text" name="subject" class="text-box" placeholder="Subject" required>
                <textarea name="message" rows="5" class="text-box" placeholder="Message"></textarea>
                <input type="submit" name="submit" class="send-button">
            </form>
        </div>
        <div class="footer">
            <div class="motto">
                <div><h4 style font-size="15px">The Bang Electronics</h4>
                <p><q>We Won't Get you Electrocuted</q></p>
                </div>
            </div>
            <div class="links">
                <div><a href="facebook.com"><img src="/images/facebook.png" height="40px" width="40px" alt="fb"></a></div>
                <div><a href="ig.com"><img src="/images/instagram.png" height="40px" width="40px" alt="ig"></a></div>
                <div><a href="linkedin.com"><img src="/images/linkedin.png" height="40px" width="40px" alt="linkedin"></a></div>
                <div><a href="twitter.com"><img src="/images/twitter.png" height="40px" width="40px" alt="twitter"></a></div>
            </div>
        </div>
    </div>
</body>
</html>
